<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Detection System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 600px;
    }
    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      width: 100%;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card bg-white">
      <h2 class="text-center text-primary">üö® Fraud Detection Form</h2>
      <form action="/predict" method="post">
        <div class="mb-3">
          <label for="type" class="form-label">Transaction Type</label>
          <select class="form-select" name="type" id="type">
            <option value="TRANSFER">TRANSFER</option>
            <option value="CASH_OUT">CASH_OUT</option>
            <option value="DEBIT">DEBIT</option>
            <option value="PAYMENT">PAYMENT</option>
            <option value="CASH_IN">CASH_IN</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" step="any" class="form-control" name="amount" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Old Balance Origin</label>
          <input type="number" step="any" class="form-control" name="oldbalanceOrg" required>
        </div>

        <div class="mb-3">
          <label class="form-label">New Balance Origin</label>
          <input type="number" step="any" class="form-control" name="newbalanceOrig" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Old Balance Destination</label>
          <input type="number" step="any" class="form-control" name="oldbalanceDest" required>
        </div>

        <div class="mb-3">
          <label class="form-label">New Balance Destination</label>
          <input type="number" step="any" class="form-control" name="newbalanceDest" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Is Flagged Fraud (0 or 1)</label>
          <input type="number" min="0" max="1" class="form-control" name="isFlaggedFraud" required>
        </div>

        <button type="submit" class="btn btn-primary">üîç Predict</button>
      </form>
    </div>
  </div>
</body>
</html>
